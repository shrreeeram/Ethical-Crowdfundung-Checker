<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Campaign</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 min-h-screen py-10 flex flex-col items-center">

  <!-- ğŸš€ Campaign Submission Form -->
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-6">Submit Your Campaign</h1>

    <form action="{{ url_for('submit') }}" method="POST" class="space-y-4">
      <input type="text" name="title" placeholder="Campaign Title" required
             class="w-full border px-4 py-2 rounded" />

      <textarea name="description" placeholder="Description" required rows="3"
                class="w-full border px-4 py-2 rounded resize-none"></textarea>

      <input type="number" name="amount" placeholder="Funding Amount (â‚¹)" required
             class="w-full border px-4 py-2 rounded" />

      <input type="text" name="address" placeholder="Company Address" required
             class="w-full border px-4 py-2 rounded" />

      <input type="text" name="company" placeholder="Company Name" required
             class="w-full border px-4 py-2 rounded" />

      <button type="submit"
              class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
        Submit Campaign
      </button>
    </form>
  </div>

  <!-- ğŸ“‹ Submitted Campaigns -->
  <div class="w-full max-w-xl mt-10">
    <h2 class="text-2xl font-extrabold mb-6 text-gray-900">Submitted Campaigns</h2>
  </div>

</body>
</html>
